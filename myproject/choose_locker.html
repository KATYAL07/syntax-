<!DOCTYPE html>
<html>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<!-- Add the Bootstrap modal markup -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Locker selection successful.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<head>
    <title>Lockers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .locker-button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3252A6;
            color: #fff;
            cursor: pointer;
        }

        .locker-button:hover {
            background-color: #223C7A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Locker</h2>
        <div class="grid">
            <button class="locker-button" onclick="redirectToLogin()">Locker 1</button>
            <button class="locker-button" onclick="redirectToLogin()">Locker 2</button>
            <button class="locker-button" onclick="redirectToLogin()">Locker 3</button>
            <button class="locker-button" onclick="redirectToLogin()">Locker 4</button>
            <button class="locker-button" onclick="redirectToLogin()">Locker 5</button>
            <button class="locker-button" onclick="redirectToLogin()">Locker 6</button>
            <button class="locker-button" onclick="redirectToLogin()">Locker 7</button>
            <button class="locker-button" onclick="redirectToLogin()">Locker 8</button>
            <button class="locker-button" onclick="redirectToLogin()">Locker 9</button>
        </div>
    </div>
    <script>
        function redirectToLogin() {
        $("#successModal").modal("show");

        // Redirect to the welcome page after the modal is closed
        $("#successModal").on("hidden.bs.modal", function () {
        window.location.href = "/welcome/";
        });
        }
    </script>
</body>
</html>
